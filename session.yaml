session_name: profit_only
windows:
- window_name: futures-hero
  layout: even-vertical
  shell_command_before:
    - cd /root/futures-hero
  panes:
    - shell_command:
        - python3.8 run.py
- window_name: long-term-low-leverage
  layout: even-vertical
  shell_command_before:
    - cd /root/long-term-low-leverage
  panes:
    - shell_command:
        - python3.8 trade_binance.py
- window_name: custom_code
  layout: even-vertical
  shell_command_before:
    - cd ~/passivbot
  panes:
    - shell_command:
          - python3 /root/passivbot_configs/variables_editor.py
    - shell_command:
        - python3 /root/passivbot_configs/gs.py
    - shell_command:
        - python3 auto_profit_transfer.py binance_01 -p 0.3
    - shell_command:
        - python3 /root/passivbot_configs/eth.py
    - shell_command:
        - python3 /root/passivbot_configs/ada.py
    - shell_command:
        - python3 /root/passivbot_configs/doge.py
    - shell_command:
        - python3 /root/passivbot_configs/sol.py
    - shell_command:
        - python3 /root/passivbot_configs/btc.py
- window_name: futuresboard
  layout: even-vertical
  shell_command_before:
    - cd /root/futuresboard
  panes:
    - shell_command:
        - futuresboard