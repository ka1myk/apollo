session_name: passiv_session
windows:
- window_name: passiv_new_orders
  layout: even-vertical
  shell_command_before:
    - cd ~/passivbot
  panes:
    - shell_command:
        - python3 /root/passivbot_configs/gs.py
    - shell_command:
        - python3 /root/passivbot_configs/eth.py
    - shell_command:
        - python3 /root/passivbot_configs/ada.py
    - shell_command:
        - python3 /root/passivbot_configs/doge.py
- window_name: futuresboard
  layout: even-vertical
  shell_command_before:
    - cd /root/futuresboard
  panes:
    - shell_command:
        - futuresboard
- window_name: futures-hero
  layout: even-vertical
  panes:
    - shell_command:
        - /usr/bin/python3.8 /root/futures-hero/run.py
- window_name: long-term-low-leverage
  layout: even-vertical
  panes:
    - shell_command:
        - /usr/bin/python3.8 /root/long-term-low-leverage/trade_binance.py
